<script>
    //正则
    function $(id) {
        return document.getElementById(id);
    }
    var oBtn = $('login');
    var oUser = $('user');
    var oPass = $('pass');

    oUser.onblur = function () {
        var sUser = oUser.value;
        var reg = /^[a-z0-9_\-\u4e00-\u9fa5]{4,20}$/gi;
        if (reg.test(sUser)) {
            oUser.style.border = "2px solid green";
            aValidate[0] = true;
        } else {
            oUser.style.border = "2px solid red";
            aValidate[0] = false;
        }
    }

    oPass.onblur = function () {
        var sPass = oPass.value;
        var reg = /^[^\\*\u4e00-\u9fa5]{6,20}$/;
        if (reg.test(sPass)) {
            oPass.style.border = "2px solid green";
            aValidate[1] = true;
        } else {
            oPass.style.border = "2px solid red;"
            aValidate[1] = false;
        }
    }
