<script>
    // //正则验证

    function $(id) {
        return document.getElementById(id);
    }

    var oBtn = $('register');
    var oUser = $('user');
    var oPass = $('pass');
    var oConfirm = $('confirm');

    oUser.onblur = function () {
        var sUser = oUser.value;
        var reg = /^[a-z0-9_\-\u4e00-\u9fa5]{4,20}$/gi;
        if (reg.test(sUser)) {
            oUser.style.border = "2px solid green";
            aValidate[0] = true;
        } else {
            oUser.style.border = "2px solid red";
            aValidate[0] = false;
        }
    }

    oPass.onblur = function () {
        var sPass = oPass.value;
        var reg = /^[^\\*\u4e00-\u9fa5]{6,20}$/;
        if (reg.test(sPass)) {
            oPass.style.border = "2px solid green";
            aValidate[1] = true;
        } else {
            oPass.style.border = "2px solid red;"
            aValidate[1] = false;
        }
    }

    oConfirm.onblur = function () {
        if (oConfirm.value == oPass.value) {
            oConfirm.style.border = "2px solid green";
            aValidate[2] = true;
        } else {
            oConfirm.style.border = "2px solid red";
            oPass.style.border = "2px solid red"
            aValidate[2] = false;
        }
    }
</script>
